<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>resizeend</title>
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <div class="block header">
      <h1><code>window.onresizeend</code> demo</h1>
      <p>Resize your browser window or&nbsp;rotate your device to&nbsp;see <a href="https://github.com/porada/resizeend/blob/master/resizeend.js"><code>resizeend.js</code></a> in&nbsp;action. Created by&nbsp;<a href="http://twitter.com/porada" title="Dominik Porada">@porada</a>.</p>
    </div>
    <div class="block log" id="log">
      <p class="start"><code>onresizeend</code> hasn’t been triggered yet…</p>
    </div>
    <script src="https://raw.github.com/porada/resizeend/master/resizeend.js"></script>
    <script>

/*  Demo
-------------------------------------------------------------------------------- */

window.onresizeend = function() {
  var log = document.getElementById("log");

  if ( log.nodeType === 1 ) {
    var entry, date = new Date(), pad = function(number) {
      return ( number < 10 ) ? "0" + number : "" + number;
    };

    entry  = "<p><code>onresizeend</code> was triggered ";
    entry += "at&nbsp;<b>" + pad(date.getUTCHours()) + ":";
    entry += pad(date.getUTCMinutes()) + ":" + pad(date.getUTCSeconds()) + ".";
    entry += pad(Math.floor(date.getUTCMilliseconds() / 10)) + "</b></p>";

    // Excuse my `innerHTML`
    log.innerHTML = entry;
  }
}

    </script>
  </body>
</html>
